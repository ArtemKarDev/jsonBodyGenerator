paths:
  /v1/dictionary/organizations:
    get:
      tags:
        - organizationsV1
      summary: Получение списка организаций
      operationId: getOrganizations
      parameters:
        - name: X-App-Name
          description: Имя сервиса
          in: header
          schema:
            type: string
        - name: inn
          description: ИНН
          in: query
          required: true
          schema:
            type: string
            pattern: '^(?:\d{10}|\d{12})$'
            maxLength: 12
        - name: kpp
          description: КПП
          in: query
          required: false
          schema:
            type: string
            pattern: '^(?:\d{9})?$'
            maxLength: 9
        - name: okpo
          description: ОКПО
          in: query
          required: false
          schema:
            type: string
            pattern: '^(?:\d{8}|\d{10})?$'
            maxLength: 10
        - name: ogrn
          description: ОГРН
          in: query
          required: false
          schema:
            type: string
            pattern: '^(?:\d{13}|\d{15})?$'
            maxLength: 15
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/OrganizationsResponse'
